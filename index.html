<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA приложение</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

                <button class="search-btn" id="searchBtn">Найти</button>
            </div>
        </header>

        <nav>
            <ul class="nav-list">

                <li class="nav-item"><a href="#users#posts" class="nav-link">Посты</a></li>
                <li class="nav-item"><a href="#users#posts#comments" class="nav-link">Комментарии</a></li>
            </ul>
        </nav>

        <ul class="breadcrumbs" id="breadcrumbs"></ul>

        <div class="content" id="content">
            <div class="page-title">Пользователи</div>
            <div id="usersList"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

</html>
